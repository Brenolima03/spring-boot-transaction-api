<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Transaction Created Successfully</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Transaction Submitted Successfully!</h4>
                    <p>Your transaction has been successfully created.</p>
                    <hr>
                    <p class="mb-0">Transaction ID: <span th:text="${transaction.transactionId}"></span></p>
                    <p class="mb-0">Total: <span th:text="${transaction.total}"></span></p>
                    <p class="mb-0">Transaction Date: <span th:text="${#temporals.format(transaction.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
                    <p class="mb-0">Card Number: <span th:text="${transaction.cardNumber}"></span></p>
                    <p class="mb-0">CVV: <span th:text="${transaction.cvv}"></span></p>
                    <p class="mb-0">Owner: <span th:text="${transaction.owner}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
