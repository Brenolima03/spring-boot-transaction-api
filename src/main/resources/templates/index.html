<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Post Transaction</title>
</head>
<body>
    <div class="container mt-4">
      <form action="#" th:action="@{/transactions-web/transaction-response}" th:object="${transaction}" method="post">
        <div class="mb-3">
          <label for="total" class="form-label">Total</label>
          <input type="text" class="form-control" id="total" name="total" placeholder="Total" th:value="${transaction.total}">
          <div class="text-danger" th:text="${totalError}"></div>
        </div>
        <div class="mb-3">
          <label for="card-number" class="form-label">Card number</label>
          <input type="text" class="form-control" id="card-number" name="cardNumber" placeholder="9999 9999 9999 9999" th:value="${transaction.cardNumber}">
          <div class="text-danger" th:text="${cardNumberError}"></div>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" th:value="${transaction.cvv}">
          <div class="text-danger" th:text="${cvvError}"></div>
        </div>
        <div class="mb-3">
          <label for="owner" class="form-label">Owner</label>
          <input type="text" class="form-control" id="owner" name="owner" placeholder="John Doe" th:value="${transaction.owner}">
          <div class="text-danger" th:text="${ownerError}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="text-danger mt-2" th:text="${generalError}"></div>
      </form>
    </div>
  </body>
</html>
